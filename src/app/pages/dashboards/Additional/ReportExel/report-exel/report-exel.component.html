<section>
    <div>
        <form [formGroup]="reportForm" class="border shadow-lg">
            <div class="modal-header bg-primary">
                <h6 class="text-white">Importar Datos Masivos Clientes</h6>
            </div>
            <div class="modal-body">
                <div class="row">


                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <label>Empresa</label>
                        <ng-select [items]="listEnterprises()" bindLabel="textoMostrar" bindValue="id"
                            formControlName="EnterpriseId">
                        </ng-select>
                        <app-forms-messages [error]="reportForm.get('EnterpriseId')"
                            [statusForm]=statusForm></app-forms-messages>
                    </div>

                    <div class="col-sm-4 col-md-4 col-lg-4">
                        <label>Fecha Inicio:</label>
                        <input type="datetime-local" class="form-control" formControlName="StartDate">
                        <app-forms-messages [error]="reportForm.get('StartDate')"
                            [statusForm]="statusForm"></app-forms-messages>
                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-4">
                        <label>Fecha Fin:</label>
                        <input type="datetime-local" class="form-control" formControlName="EndDate">
                        <app-forms-messages [error]="reportForm.get('EndDate')"
                            [statusForm]="statusForm"></app-forms-messages>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <label>Curso</label>
                        <ng-select [items]="listCourse()" bindLabel="textoMostrar" bindValue="id"
                            formControlName="CourseId" (change)="onChangeCurso($event)">
                        </ng-select>
                        <app-forms-messages [error]="reportForm.get('CourseId')"
                            [statusForm]="statusForm"></app-forms-messages>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6" *ngIf="curso">
                        <label>Detalle del Curso</label>
                        <ng-select [items]="listCourseDetail()" bindLabel="textoMostrar" bindValue="id"
                            formControlName="CourseDetailId">
                        </ng-select>
                        <app-forms-messages [error]="reportForm.get('CourseDetailId')"
                            [statusForm]="statusForm"></app-forms-messages>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <button type="button" class="btn btn-outline-secondary mt-4" (click)="reportDowload()"><i
                                class="fa-duotone fa-file-arrow-down"></i> Descargar Reporte</button>
                    </div>

                </div>

                <br>

            </div>
            <div class="modal-footer">
                <div class="row float-right">
                    <div class="col-md-12">

                        <app-botones [botones]="botones" (eventCancel)="cancel()"></app-botones>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
